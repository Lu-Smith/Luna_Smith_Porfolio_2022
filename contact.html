<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fd9bed839d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Luna Smith - Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="main-portfolio">
        <div class="row top">
          <div class="col-9">
            <col-12 class="menu-logo">
              <h1>
                <img
                  src="media/Luna Smith art title.png"
                  alt="Luna Smith Ar logo"
                  class="logo"
                />
              </h1>
            </col-12>
            <h2 id="contact-heading">Get in touch</h2>
            <div class="menu-intro">
              <span class="contact">
                Email: artistlunasmith@gmail.com
                <br />
                Phone: +44 786 373 4874
              </span>
            </div>
            <div class="d-flex mx-auto contact-form">
              <div class="col contact-form-photo">
                <img
                  src="media/Contact/Luna Smith - art studio.jpg"
                  class="d-block w-100 mx-auto form-photo"
                  alt="Luna Smith with Biscuit - art studio"
                />
              </div>
              <div class="col">
                <form
                  action="https://formsubmit.co/artistlunasmith@gmail.com"
                  method="POST"
                  class="form"
                >
                  <input
                    type="hidden"
                    name="_subject"
                    value="New submission for Luna Smith - portfolio"
                  />
                  <input
                    type="hidden"
                    name="_cc"
                    value="lunasmithart@gmail.com"
                  />
                  <input type="text" name="_honey" style="display: none" />
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="user_name"
                      required
                    />
                    <label for="email" class="form-label">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="user_email"
                      aria-describedby="emailHelp"
                      required
                    />
                    <div id="emailHelp" class="form-text form-note">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      name="user_message"
                      rows="4"
                      required
                    >
                    </textarea>
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="Check"
                    />
                    <label class="form-check-label" for="Check"
                      >Check me out</label
                    >
                  </div>
                  <button
                    type="submit"
                    class="btn btn-info submit-button"
                    id="submit"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-3 menu-column">
            <menu>
              <ul class="manu-nav">
                <li class="page-nav">
                  <a href="index.html" class="link-nav">Home</a>
                </li>
                <li class="page-nav">
                  <a href="fineArt.html" class="link-nav">Fine Art</a>
                </li>
                <li class="page-nav">
                  <a href="illustrations.html" class="link-nav"
                    >Illustrations</a
                  >
                </li>
                <li class="page-nav">
                  <a href="webDesign.html" class="link-nav">Web Designs</a>
                </li>
                <li class="page-nav">
                  <a href="contact.html" class="link-nav">Contact</a>
                </li>
              </ul>
            </menu>
            <div class="social-media">
              <ul>
                <li class="social-nav">
                  <a
                    href="https://www.instagram.com/lunasmithart/"
                    target="_blank"
                    alt="instagram - Luna Smith"
                    class="social-link"
                  >
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                </li>
                <li class="social-nav">
                  <a
                    href="https://twitter.com/LunaSmithArt"
                    target="_blank"
                    alt="twitter - Luna Smith"
                    class="social-link"
                  >
                    <i class="fa-brands fa-twitter"></i>
                  </a>
                </li>
                <li class="social-nav">
                  <a
                    href="https://www.facebook.com/lunasmithart"
                    target="_blank"
                    alt="facebook - Luna Smith"
                    class="social-link"
                  >
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                </li>
                <li class="social-nav">
                  <a
                    href="https://www.pinterest.co.uk/lunasmithart"
                    target="_blank"
                    alt="facebook - Luna Smith"
                    class="social-link"
                  >
                    <i class="fa-brands fa-pinterest-p"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/website.js"></script>
  </body>
</html>
